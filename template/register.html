<html>
{% load static %}

<head>
    <title></title>

    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet" />
    <link href="{% static "css/login.css" %}" type="text/css" rel="stylesheet" />
    <title></title>
</head>
<body>
<div class="container">
    <div class="row content">
      <div class="col-md-6 mb-3">
       <img src="{% static "/image/register.jpg" %}" alt="Image in login page">
      </div>
      <div class="col-md-6">
        <h3 class="signin-text mb-3"> Sign Up</h3>
        <form method="post" action="/savenewuser/">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="Contact">Contact</label>
            <input type="contact" id="contact" name="contact" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
          </div>
          <!-- <div class="form-group form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Remember Me</label>
          </div> -->
          <div>
          <button type ="submit" id="loginbtn" name="loginbtn" onclick="return register();" class="btn bg-primary ">Sign Up</button>
        </div><br>
        <div class="d-flex justify-content-center">
            <div class="signup-section">Already have a account? <a href="/login/" class="text-info"> login In</a>.</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/register.js' %}" type="text/javascript"></script>
</body>
</html>
